<!DOCTYPE html>

		<script type="text/javascript">

					e.preventDefault();

						type: "POST",
						data: formData,
						headers: {
							'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoxLCJpc3MiOiJnb2p3dCIsImV4cCI6MTY4NjIwODEyOSwiaWF0IjoxNjg2MTE4MTI5fQ.TgC-Rcx3JQKFI17H7LMYr3b40XWmnJR34BTdHhFbv8Q',
						},
						processData: false,
						contentType: false,
						success: function(response){
							alert("Success");

						error: function(xhr, status, error){

	</head>
